<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Capacitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test Capacitor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Capacitor info
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          Platform name:
        </ion-item>
        <ion-item>
          Native platform?
        </ion-item>
        <ion-item>
          Camera Available?
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Device info
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          Name:
        </ion-item>
        <ion-item>
          Operating System:
        </ion-item>
        <ion-item>
          OS version:
        </ion-item>
        <ion-item>
          OS version:
        </ion-item>
        <ion-item>
          Manufacturer
        </ion-item>
        <ion-item>
          Is virtual?
        </ion-item>
        <ion-item>
          UUID:
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Battery info
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          Battery Level:
        </ion-item>
        <ion-item>
          Is charging?
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
